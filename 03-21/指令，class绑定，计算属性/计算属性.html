<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="box">
		<p>{{reverseStr}}</p>
	</div>
	<script src="./vue.js"></script>
	<script>
		new Vue({
			el: '#box',
			data: {
				// 普通数据 JS原生数据类型 
				str: 'HelloVuejs',
				a: 12
			},
			// 计算属性 
			computed: {
				// 
				reverseStr() {
					return [12,23];
				}

			}
		})
	</script>
</body>
</html>
