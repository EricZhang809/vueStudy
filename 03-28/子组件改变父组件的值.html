<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="wrap">
			<test :b='x'></test>
		</div>
	</body>
	<script type="text/javascript" src="../vue.js">
	</script>
	<script type="text/javascript">
		Vue.component('test',{
			props:{
				b:{
					type:Number,
					default:0
				}
			},
			template:`<div>{{b}}</div>`
		})
		new Vue({
			el:'#wrap',
			data:{
				x:122
			}
		})
	</script>
</html>
