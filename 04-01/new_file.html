<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="wrap">
			<input type="text" v-model="num1">
			<select v-model="num2">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="/">/</option>
				<option value="%">%</option>
				<option value="*">*</option>
			</select>
			<input type="text" v-model="num3">
			<button @click="fn()">=</button>
			<input type="text" v-model="result" disabled>
		</div>
	</body>
	<script src="../vue.js"></script>
	<script>
		new Vue({
			el:'#wrap',
			data:{
				num1:'',
				num2:'',
				num3:'',
				result:''
			},
			methods:{
				fn(){
					this.result = /^\d+$/.test(this.num1)&&/^\d+$/.test(this.num3)?eval(this.num1+this.num2+this.num3):'';
				}
			}
		})
	</script>
</html>
