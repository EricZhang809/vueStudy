<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.router-link-active{
				color: #fff;
				background: #f00;
			}
		</style>
	</head>
	<body>
		<div id='goudan'>
			<router-link to='aaa'>aaa</router-link>
			<router-link to='bbb'>bbb</router-link>
			<router-link to='ccc'>ccc</router-link>
			<!--路由的落地容器 路由的渲染器-->
			<router-view></router-view>
		</div>
	</body>
	<script src="../vue.js"></script>
	<script type="text/javascript" src="../vue-router.js"></script>
	<script type="text/javascript">
		const Aaa = {
			template:`<div>Aaa</div>`
		};
		const Bbb = {
			template:`<div>Bbb</div>`
		}
		const Ccc = {
			template:`<div>Ccc</div>`
		}
		//1.定义路由规则(数组)
		const routes=[
			{
				path:'/aaa',
				component:Aaa
			},
			{
				path:'/bbb',
				component:Bbb
			},
			{
				path:'/ccc',
				component:Ccc
			}
		];
		//2.创建路由对象
		let router = new VueRouter({
			routes
		})
		console.log(router)
		//3.挂载到vue身上
		new Vue({
			el:'#goudan',
			router
		})
	</script>
</html>
