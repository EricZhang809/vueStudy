<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background: #f00;
			}
			.active{
				background: #0f0;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<button @click='fn'>change</button>
			<div class='box' :class="active"></div>
		</div>
	</body>
	<script type="text/javascript" src="vue.js">
	</script>
	<script type="text/javascript">
		new Vue({
			el:'#wrap',
			data:{
				active:'active'
			},
			methods:{
				fn(){
					this.active = this.active?'':'active';
				}
			}
		})
	</script>
</html>
