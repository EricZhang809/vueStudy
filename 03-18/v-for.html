<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="wrap">
			<ul>
				<li v-for='nav,index in navs' :key='index'>{{nav}}===>{{index}}</li>
			</ul>
		</div>
		<div id="wrap2">
			
		</div>
		<script type="text/javascript" src="vue.js">
		</script>
		<script type="text/javascript">
			new Vue({
				el:'#wrap',
				data:{
					navs:['首页','新闻','娱乐']
				}
			})
			// in 也可以换成of
			// 此循环可以遍历数组,对象,字符串,数字
		</script>
	</body>
</html>
