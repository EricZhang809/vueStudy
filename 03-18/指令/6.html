<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app" @click.self.stop.prevent='click2'>
		<button @click='click'>click</button>
	</div>
	<script src="node_modules/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			methods: {
				click() {
					alert(1);
				},
				click2() {
					alert(2);
				}
			}
		})
	</script>
</body>
</html>
