<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>商品管理系统</title>
	<link rel="stylesheet" type="text/css" href="商品管理/bootstrap.css"/>
</head>
<body>
	<div class="container">
		<form>
		  <div class="form-group row">
			<label for="title" class="col-sm-2 col-form-label">商品</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="title" placeholder="商品名称">
			</div>
		  </div>
		  <div class="form-group row">
			<label for="price" class="col-sm-2 col-form-label">价格</label>
			<div class="col-sm-10">
			  <input type="number" class="form-control" id="price" placeholder="价格">
			</div>
		  </div>
		  <div class="form-group row">
			<label for="title" class="col-sm-2 col-form-label">数量</label>
			<div class="col-sm-10">
			  <input type="number" class="form-control" id="num" placeholder="数量">
			</div>
		  </div>
		  <button type="submit" class="btn btn-primary mb-2">添加商品</button>
		</form>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>id</th>
					<th>名称</th>
					<th>价格</th>
					<th>库存</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="5">暂无更多数据</td>
				</tr>
				<!--
				<tr>
					<td>100001</td>
					<td>运动鞋</td>
					<td>298¥</td>
					<td>367</td>
					<td>删除</td>
				</tr>
				<tr>
					<td>100002</td>
					<td>牛仔裤</td>
					<td>249¥</td>
					<td>43</td>
					<td>删除</td>
				</tr>
				<tr>
					<td>100003</td>
					<td>衬衣</td>
					<td>139¥</td>
					<td>114</td>
					<td>删除</td>
				</tr>
			    -->
			</tbody>
		</table>
		<div class="modal" tabindex="-1" role="dialog">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<p>Modal body text goes here.</p>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-primary">Save changes</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			  </div>
			</div>
		  </div>
		</div>
	</div>
	<script type="text/javascript" src="商品管理/bootstrap.js">
	</script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js">
	</script>
	<script type="text/javascript">
		$('form button').on('click',function(ev){
			if(!$())
		})
	</script>
</body>
</html>
