<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="wrap">
			<goudan></goudan>
		</div>
	</body>
	<script src="../vue.js" type="text/javascript"></script>
	<script type="text/javascript">
		const Goudan = {
			template:`<div>我是狗蛋组件</div>`,
			beforeCreate(){
				console.log('狗蛋组件创建前')
			},
			created(){
				console.log('狗蛋组件创建后')
			},
			beforeMount(){
				console.log('狗蛋组件挂载前')
			},
			mounted(){
				console.log('狗蛋组件挂载后')
			}
		}
		new Vue({
			el:'#wrap',
			components:{
				Goudan
			}
		})
	</script>
</html>
